<!DOCTYPE html>
<html lang="ja">
<head>
  <title>JavaScript</title>
  
</head>
<body>
  <div id="tweetsDiv">

  </div>
  
  <script type="text/javascript">
   
    // for(var i=5;i>0;i--) {
    //   alert(i);
    // }

    var tweets = ["Morning", "Good Day!", "Dinner!", "Good night!"]
    // 初期化："";
    var tweetString = "";
    // for(var i = 0;i < tweets.length;i++) {
      // alert(tweets[i]);
    var i = 0;
    while(i < tweets.length){
      tweetString = tweetString + "<p>" + tweets[i] + "</p>"
      i++;
    }
    document.getElementById("tweetsDiv").innerHTML = tweetString;
  </script>
  
</body>
</html>
